<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Opret Konto</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylekonti.css">
</head>

<body>
    <!-- Knap til brug af Login Pop-up -->
    <!-- Byttes ud med knap pÃ¥ aktuel side -->
    <div class="center">
        <button id="show-login">Opret Konto</button>
    </div>

    <!-- Pop-Up Vinduet -->
    <div class="popup popup-opret">
        <div class="close-btn">&times;</div>
        <div class="opret-konti">
            <div class="picture-opret">
                <img src="./images/konti-ikon.png" alt="opret konto" height="150px">
            </div>
            <div class="form-element-opret">
                <button>Opret Konto</button>
            </div>
        </div>
        <!-- De 4 tekstfelter -->
        <div class="form">
            <div>
            <!-- Brugernavn -->
                <div class="form-element username">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Brugernavn">
                </div>
            <!-- Fulde Navn -->
                <div class="form-element">
                    <label for="fullname"></label>
                    <input type="text" id="name" placeholder="Fulde Navn">
                </div>
            <!-- Email -->
                <div class="form-element">
                    <label for="email"></label>
                    <input type="text" id="email" placeholder="Email">
                </div>
            <!-- Password -->
                <div class="form-element">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Kodeord">
                </div>
            </div>
        </div>
    </div>

<!-- Script -->
<script src="jquery-3.6.0.min.js"></script>
<script src="javakonti.js"></script>

</body>

</html>
